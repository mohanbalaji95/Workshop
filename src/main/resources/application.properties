# MySQL jdbc connection url.
spring.datasource.url=jdbc:mysql://localhost:3306/medicationsdb2?serverTimezone=EST5EDT
# MySQL jdbc driver class name.
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# MySQL database username and password
spring.datasource.username=root
spring.datasource.password=administrator

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG
server.port:8085

#logging log4j2
logging.level.org.springframework.boot.security=debug
logging.level.org.hibernate=debug
logging.level.org.hibernate.sql=debug

logging.pattern.console=%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level %logger{150} - %msg%n
